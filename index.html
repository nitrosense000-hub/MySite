<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Бұл шағын тест сайт. SEO және жылдамдықты тексеру үшін жасалды.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Менің блогым</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: white;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Менің блогым</h1>
    <nav>
      <ul>
        <li><a href="#">Басты бет</a></li>
        <li><a href="#">Мақалалар</a></li>
        <li><a href="#">Байланыс</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Сәлем!</h2>
    <p>Бұл сайт тест үшін жасалған. Мұнда суреттерді қысқарту, CSS/JS кодтарын оңтайландыру, кэштеу сияқты әдістерді тексеруге болады.</p>

    <h3>Сурет үлгісі:</h3>
    <img src="sample.jpg" alt="Тест сурет">
  </div>

  <footer>
    <p>&copy; 2025 Менің блогым</p>
  </footer>
</body>
</html>
